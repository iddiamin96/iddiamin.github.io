<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>
<body>

<div id="loading">
    loading.....
</div>
<div class="main" id="mainContainer" hidden>
    <img
        height="100"
        width="100"
        id="profileImage"
    >
    <h1 id="fullName"></h1>
    <h2 id= "followersInformation"></h2>
    <p id="bio"></p>
    check me on <a id="githubLink">GitHub</a>
</div>
<script>
    fetch("https://api.github.com/users/iddiamin96")
    .then(response => response.json())
    .then(function(data) {
        console.log(data)

        let followersCount = data['followers']
        let followersInfo = `I have been followed by ${followersCount} awesome people on GitHub`
        document.getElementById('profileImage').src = data['avatar_url']
        document.getElementById('fullName').textContent = data['name']
        document.getElementById('bio').textContent = data['bio']
        document.getElementById('followersInformation').textContent = followersInfo
        document.getElementById('githubLink').href = data['html_url']

        document.getElementById('mainContainer').hidden =false
        document.getElementById('loading').hidden =true

    })
</script>
</body>
</html>
